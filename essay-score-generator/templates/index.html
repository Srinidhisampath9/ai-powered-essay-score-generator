<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Essay Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            text-align: center;
            padding: 100px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background: #ff9800;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #9b1bc2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI-Powered Smart Essay Assessment</h1>
        <p>Get instant feedback on your essay with AI-driven scoring and analysis!</p>
        <a href="/submit" class="btn btn-custom">Get Started</a>
    </div>
</body>
</html>
